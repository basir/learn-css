<!DOCTYPE html>
<html>
<head>
	<title>Styling our page</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<style>
	.green {
	color: green;
}

.bold {
	font-weight: bold;
}

#large-title {

	font-size:111px;
}

h1 {
color: red;
}


.headline {
color: firebrick;
}

h1.special {
	color: brown;
}

.main-list li{

	color: yellow;
}

p {
	color:blue !important;
}

.main {
	color: violet;
}

h1,
.menu {
	font-family: sans-serif;
}
</style>
</head>
<body>
	<p class="green bold">This is a paragraph tag</p>
	<p id="large-title">This is a very large title</p>
	<h1 class="green bold">This is a headline</h1>
	<h1 class="headline">Breaking News</h1>
	<h1 class="special">This is a brown text</h1>
	<ul class="main-list">
		<li>list I</li>
		<li>List II</li>
		<li>List III</li>
	</ul>

	<p class="main">This is also a paragraph tag</p>
	<h1>Wow i love this font</h1>
	<p class="menu">This is all inclusive</p>


</body>
</html>
