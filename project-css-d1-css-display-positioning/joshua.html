<!DOCTYPE html>
<style type="text/css">
	.master {
		background-color: blue;
		width: 200px;
		height: 150px;
	}

	.child {
		background-color: red;
		width: 200px;
		height: 150px;
	}

	.free-child {
		background-color: green;
		width: 200px;
		height: 150px;
	}


	.strong-child {
		width: 200px;
		height: 150px;
		position: fixed;
		top: 500px;
		left: 800px;
	}

	.block1 {
		background-color: orange;
		margin: 10px;
		padding: 10px;
		width: 300px;
		height: 300px;
	}

	.block2 {
		background-color: yellow;
		margin: 10px;
		padding: 10px;
		width: 300px;
		height: 300px;
	}

	.block3 {
		background-color: blue;
		margin: 10px;
		padding: 10px;
		width: 300px;
		height: 300px;
	}

	.footer1 {
		width: 100px;
		height: 200px;
		background-color: red;
	}

	.footer2 {
		position: relative;
		right: 100px;
		height: 200px;
		background-color: green;
	}

	.footer3 {
		position: relative;
		left: 100px;
		height: 200px;
		background-color: blue;
	}

</style>
<html>
<head>
	<title>PUZZLE</title>
</head>
<body>
	<div class="header">
		<div class="master"></div>
		<div class="child"></div>
		<div class="free-child"></div>
		<div class="strong-child"></div>
	</div>

	<div class="content">
		<div class="block1"></div>
		<div class="block2"></div>
		<div class="block3"></div>
	</div>

	<div class="footer">
		<div class="footer1"></div>
		<div class="footer2"></div>
		<div class="footer3"></div>
	</div>

</body>
</html>
